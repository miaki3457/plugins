name: Auto Correct and Generate Repo
on:
  push:
    branches: [ main ]
    paths:
      - 'plugins/**.zip'
  workflow_dispatch: # ðŸ‘ˆ åŠ å…¥é€™è¡Œï¼Œå³å¯åœ¨ Actions é é¢çœ‹åˆ°æ‰‹å‹•åŸ·è¡ŒæŒ‰éˆ•

jobs:
  generate-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Process Zips and Build repo.json
        run: |
          ROOT_DIR=$(pwd)
          OUT_DIR="$ROOT_DIR/output"
          PLUGINS_OUT="$OUT_DIR/plugins"
          
          mkdir -p "$PLUGINS_OUT"
          echo "[]" > "$OUT_DIR/repo.json"
          
          BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

          for zipfile in plugins/*.zip; do
            [ -e "$zipfile" ] || continue
            filename=$(basename "$zipfile")
            echo "æ­£åœ¨è™•ç†: $filename"
            
            TMP_WORK="$ROOT_DIR/temp_$(date +%s)"
            mkdir -p "$TMP_WORK"
            unzip -q "$zipfile" -d "$TMP_WORK"
            
            manifest_path=$(find "$TMP_WORK" -name "*.json" -exec grep -l "InternalName" {} + | head -n 1)
            
            if [ -z "$manifest_path" ]; then
              echo "è·³éŽ $filename: æ‰¾ä¸åˆ°æœ‰æ•ˆæè¿°æª”"
              rm -rf "$TMP_WORK"
              continue
            fi

            plugin_dir=$(dirname "$manifest_path")
            
            cd "$plugin_dir"
            zip -r "$PLUGINS_OUT/$filename" ./*
            
            cd "$ROOT_DIR"
            jq -c 'select(.InternalName != null)' "$manifest_path" > temp_meta.json
            
            DOWNLOAD_URL="${BASE_URL}/plugins/${filename}"
            jq --arg url "$DOWNLOAD_URL" '. + {DownloadLinkInstall: $url}' temp_meta.json > single_plugin.json
            
            jq -s '.[0] + .[1]' "$OUT_DIR/repo.json" "[$(cat single_plugin.json)]" > "$OUT_DIR/new_repo.json"
            mv "$OUT_DIR/new_repo.json" "$OUT_DIR/repo.json"
            
            rm -rf "$TMP_WORK" temp_meta.json single_plugin.json
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages