name: Auto Correct and Generate Repo
on:
  push:
    branches: [ main ]
    paths:
      - 'plugins/**.zip'
  workflow_dispatch:

jobs:
  generate-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Process Zips and Build repo.json
        run: |
          ROOT_DIR=$(pwd)
          OUT_DIR="$ROOT_DIR/output"
          PLUGINS_OUT="$OUT_DIR/plugins"
          
          mkdir -p "$PLUGINS_OUT"
          echo "[]" > "$OUT_DIR/repo.json"
          
          # 初始化 index.md 表格標頭
          echo "# 我的插件訂閱源 (My Plugin Repo)" > "$OUT_DIR/index.md"
          echo "最後更新日期: $(date +'%Y-%m-%d %H:%M:%S')" >> "$OUT_DIR/index.md"
          echo "" >> "$OUT_DIR/index.md"
          echo "| 插件名稱 | 版本號 | 敘述 |" >> "$OUT_DIR/index.md"
          echo "| :--- | :--- | :--- |" >> "$OUT_DIR/index.md"
          
          BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

          for zipfile in plugins/*.zip; do
            [ -e "$zipfile" ] || continue
            filename=$(basename "$zipfile")
            echo "正在處理: $filename"
            
            TMP_WORK="$ROOT_DIR/temp_$(date +%s)"
            mkdir -p "$TMP_WORK"
            unzip -q "$zipfile" -d "$TMP_WORK"
            
            manifest_path=$(find "$TMP_WORK" -name "*.json" -exec grep -l "InternalName" {} + | head -n 1)
            
            if [ -z "$manifest_path" ]; then
              rm -rf "$TMP_WORK"
              continue
            fi

            plugin_dir=$(dirname "$manifest_path")
            cd "$plugin_dir"
            zip -r "$PLUGINS_OUT/$filename" ./*
            cd "$ROOT_DIR"
            
            # 處理 JSON 邏輯
            DOWNLOAD_URL="${BASE_URL}/plugins/${filename}"
            jq -c --arg url "$DOWNLOAD_URL" 'select(.InternalName != null) | . + {DownloadLinkInstall: $url}' "$manifest_path" > single_plugin.json
            
            # 【新功能】將資訊寫入表格
            P_NAME=$(jq -r '.Name' single_plugin.json)
            P_VER=$(jq -r '.AssemblyVersion' single_plugin.json)
            P_DESC=$(jq -r '.Description' single_plugin.json | tr '\n' ' ') # 移除換行避免表格破裂
            echo "| $P_NAME | $P_VER | $P_DESC |" >> "$OUT_DIR/index.md"

            # 合併 JSON
            jq --slurpfile new single_plugin.json '. + $new' "$OUT_DIR/repo.json" > "$OUT_DIR/new_repo.json"
            mv "$OUT_DIR/new_repo.json" "$OUT_DIR/repo.json"
            
            rm -rf "$TMP_WORK" single_plugin.json
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages